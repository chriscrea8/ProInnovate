<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProInnovate Client Signup</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <nav class="nav">
            <div class="logo-container">
                <img src="./res/proinnovate.png" alt=" logo " class="logo">
                <!-- <span>ProInnovate by ProDevs</span> -->
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Explore</a>
            </div>
        </nav>
    </header>

    <div class="blue_bg">
        <img src="./res/Rectangle 55.svg" alt="blue background" class="bg_rect">
    </div>

    <div class="rocket_bg">
        <img src="./res/rocket.png" alt="rocket" class="bg_rocket">
    </div>

    <section class="content">
        <h2>Welcome to ProInnovate by ProDevs</h2>
        <p>Please fill your info to create your account</p>

        <div class="form-container">
            <form action="#" class="form">
                <div class="form-group">
                    <label for="name">Name</label> <br>
                    <input type="text" name="name" id="name" placeholder="First Name, Last Name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label> <br>
                    <input type="email" name="email" id="email" placeholder="Please enter a valid email">
                </div>

                <div class="form-group">
                    <label for="phone_number">Phone Number</label> <br>
                    <input type="number" name="phone_number" id="phone_number" placeholder="Please enter a valid phone number">
                </div>

                <div class="form-group">
                    <label for="comp_name">Company / Start Up Name</label> <br>
                    <input type="text" name="comp_name" id="comp_name" placeholder="Company / Start Up Name">
                </div>

                <div class="form-group">
                    <label for="comp_name">Role</label> <br>
                    <input type="text" name="role" id="role" placeholder="Founder, Co-founder, CEO, CTO, COO">
                </div>

                <div class="form-group">
                    <label for="linkedin_url">LinkedIn Url</label> <br>
                    <input type="text" name="linkedin_url" id="linkedin_url" placeholder="Please a enter a valid url">
                </div>

                <div class="form-group">
                    <label for="pwrd">Enter Password</label> <br>
                    <input type="password" name="pwrd" id="pwrd" placeholder="**********">
                </div>

                <div class="form-group">
                    <label for="pwrd">Re-enter Password</label> <br>
                    <input type="password" name="pwrd" id="pwrd" placeholder="**********">
                </div>

                <input type="submit" value="Continue" class="btn_submit">
            </form>
        </div>

        <p>Already have an account? <a href="#" class="sign_in"> Sign In</a> </p>

        <div class="page_dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div> 
    </section>

    <div class="circles_bg">
        <img src="./res/circles.png" alt="circles background" class="bg_circles">
    </div>
    
</body>
</html>
